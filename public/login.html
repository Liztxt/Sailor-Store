<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carattere&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,156;1,156&display=swap"
      rel="stylesheet"
    />
    <title>Iniciar Sesión - Sailor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background:#f3cdda4d;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      /* tarjeta */
      .login-card {
        background: #ffffff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
        transition: transform 0.3s ease;
        position: relative;
        padding-top: 50px;
      }

      .login-card:hover {
        transform: translateY(-5px);
      }

      .login-card h2 {
        color: #4fa8d3;
        margin-bottom: 25px;
        font-weight: 600;
      }

      /* campos del formulario */
      form {
        display: flex;
        flex-direction: column;
        text-align: left;
      }

      label {
        font-size: 0.9rem;
        margin-bottom: 5px;
        color: #555;
      }

      input {
        padding: 10px;
        margin-bottom: 15px;
        border: 1.5px solid #cde4f5;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #5fa8d3;
        outline: none;
      }

      /* boton*/
      button {
        background-color: #5fa8d3;
        color: white;
        font-weight: 600;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #3d9bd9;
      }
      .registro {
        margin-top: 15px;
        font-size: 0.9rem;
        color: #777;
      }

      .registro a {
        color: #d88bab;
        text-decoration: none;
        font-weight: 600;
      }

      .registro a:hover {
        text-decoration: underline;
      }

      .info-tag-style, .product-type-tag {
        background-color: #5a9fbc00; 
        color: rgb(0, 0, 0);
        font-size: 0.8rem; 
        font-family: 'Roboto Mono', monospace;
        padding: 8px 15px; 
        border-radius: 20px;
        margin-top: 15px; 
        text-transform: uppercase;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s ease;
        position: absolute;
        top: 0;
        z-index: 10;
        left: 0;
        transform: translateY(-50%);
}

.info-tag-style:hover, .product-type-tag:hover {
    background-color: #3498db7c; 
    color: white;
}
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h2>Iniciar Sesión</h2>
        <form>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Ej. correo@sailor.com"
            required
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
          />

          <button type="submit">Ingresar</button>
          <p class="registro">
            ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
          </p>
        </form>
      </div>
    </div>
    <a href="index.html" class="info-tag-style">
            ← Volver
        </a>
    <script src="./js/login.js"></script>
  </body>
</html>
