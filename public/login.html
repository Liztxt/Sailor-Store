<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carattere&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,156;1,156&display=swap"
      rel="stylesheet"
    />
    <title>Iniciar Sesión - Sailor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* === ESTILOS GENERALES === */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #cce9ff, #f3cdda);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* === CONTENEDOR PRINCIPAL === */
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      /* === TARJETA DE LOGIN === */
      .login-card {
        background: #ffffff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
        transition: transform 0.3s ease;
      }

      .login-card:hover {
        transform: translateY(-5px);
      }

      .login-card h2 {
        color: #4fa8d3;
        margin-bottom: 25px;
        font-weight: 600;
      }

      /* === CAMPOS DE FORMULARIO === */
      form {
        display: flex;
        flex-direction: column;
        text-align: left;
      }

      label {
        font-size: 0.9rem;
        margin-bottom: 5px;
        color: #555;
      }

      input {
        padding: 10px;
        margin-bottom: 15px;
        border: 1.5px solid #cde4f5;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #5fa8d3;
        outline: none;
      }

      /* === BOTÓN === */
      button {
        background-color: #5fa8d3;
        color: white;
        font-weight: 600;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #3d9bd9;
      }

      /* === TEXTO INFERIOR === */
      .registro {
        margin-top: 15px;
        font-size: 0.9rem;
        color: #777;
      }

      .registro a {
        color: #d88bab;
        text-decoration: none;
        font-weight: 600;
      }

      .registro a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h2>Iniciar Sesión</h2>
        <form>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Ej. correo@sailor.com"
            required
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
          />

          <button type="submit">Ingresar</button>
          <p class="registro">
            ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
          </p>
        </form>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
